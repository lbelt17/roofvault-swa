<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RoofVault Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0f1115;
      color: #e6e9ef;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .wrap {
      width: min(900px, 92vw);
      padding: 28px;
      background: #151922;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: #071018;
      background: linear-gradient(180deg,#2aa9ff,#0ec0ff);
      cursor: pointer;
    }
    .muted { color: #a7b0c0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>RoofVault Chat</h1>

    <!-- ✅ this is the container that books.js populates -->
    <div id="bookMount" style="margin:10px 0 16px 0;"></div>

    <button id="btnGenExam50ByBook">Generate 50</button>

    <div id="qList" style="background:#0c0f14;border:1px solid #2a2f3a;border-radius:12px;padding:14px;margin-top:16px;min-height:220px;max-height:55vh;overflow:auto;"></div>

    <pre id="diag" style="margin-top:14px;font-size:12px;color:#a7b0c0;max-height:30vh;overflow:auto;"></pre>
  </div>

  <script src="/interactive-exam.js?v=4"></script>
  <script src="/books.js?v=4"></script>
  <script src="/gen-exam.js?v=4"></script>
  <a id="rvchat-link" href="rvchat.html" class="btn" style="margin-left:8px;">RoofVault Chat</a>


<style id="rv-btn-style2">
  .rv-btn-row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
</style>
<script id="rv-align2">
  (function(){
    function findButtonByText(txt){
      var btns = document.querySelectorAll("button");
      for (var i=0;i<btns.length;i++){
        if ((btns[i].textContent||"").trim() === txt) return btns[i];
      }
      return null;
    }
    function ensureChatNextTo(target){
      if(!target) return;
      // create or find Chat
      var chat = document.getElementById("rvchat");
      if(!chat){
        chat = document.createElement("button");
        chat.id = "rvchat";
        chat.textContent = "Chat";
      }
      // copy classes and basic attrs to match Generate 50
      chat.className = target.className || chat.className;
      chat.type = target.getAttribute("type") || "button";

      // move Chat immediately after the target button
      if (target.nextSibling !== chat) {
        target.parentNode.insertBefore(chat, target.nextSibling);
      }

      // make parent a horizontal row
      if (target.parentElement) {
        target.parentElement.classList.add("rv-btn-row");
      }

      // click => open rvchat.html
      chat.addEventListener("click", function(){
        window.location.href = "rvchat.html";
      });
    }

    function init(){
      var gen = findButtonByText("Generate 50");
      ensureChatNextTo(gen);
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", init);
    } else {
      init();
    }
  })();
</script>
</body>
</html>
