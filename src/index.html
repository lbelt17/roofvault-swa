<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>RoofVault SWA</title></head>
  <body style="font-family: system-ui; padding: 24px;">
    <h1>RoofVault SWA — API smoke test</h1>
    <button id="btn1">/api/generate-questions</button>
    <button id="btn2">/api/summarize-publication</button>
    <button id="btn3">/api/group-questions</button>
    <pre id="out" style="white-space:pre-wrap; margin-top:16px;"></pre>
    <script>
      const out = document.getElementById('out');
      async function ping(path, body) {
        const res = await fetch(path, { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body||{}) });
        out.textContent = JSON.stringify(await res.json(), null, 2);
      }
      document.getElementById('btn1').onclick = () => ping('/api/generate-questions', { publication:"TEST" });
      document.getElementById('btn2').onclick = () => ping('/api/summarize-publication', { publication:"TEST" });
      document.getElementById('btn3').onclick = () => ping('/api/group-questions', { items:[{question:"Q1"}] });
    </script>
  </body>
</html>
